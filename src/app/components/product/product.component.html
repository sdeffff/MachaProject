<section>
    <product-header></product-header>

    <main>
        <ul *ngFor="let prod of products">
            <li>
                <div 
                class="product-image"
                [ngStyle]="{'background-image': 'url(' + prod.pictures[0] + ')'}">
              </div>
                {{prod.name}}
                {{prod.price}}
                {{prod.sizes}}
            </li>
        </ul>
    </main>
</section>
